<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ShowItCloser - example</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
		<script type="text/javascript" src="../showitcloser.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.zoom').showItCloser();
				$('.zoom_sm').showItCloser({maxWidth:'200px'});
			});
		</script>
	</head>
	<body>
		<table width="80%" style="margin:200px auto 0px auto;">
			<tr>
				<td style="text-align:left;"><a href="img1.jpg" class="zoom">IMG 1</a></td>
				<td style="text-align:center;"><a href="img2.jpg" class="zoom_sm">IMAGE 2</a></td>
				<td style="text-align:right;"><a href="img3.jpg" class="zoom_sm">IMG 3</a></td>
			</tr>
		</table>
	</body>
</html>
